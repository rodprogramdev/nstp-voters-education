      <script>
          var juanPic = document.createElement("img");
          var juanLoaded = false;
        //   var juan= new juanClass();

          var canvas,canvasContext;
          var juanX = 0;
          var juanY = 0;
          var juanWidth =100;
          var juanHeight=100;
         

          window.onload = function () {
              canvas = document.getElementById('animation');
              canvasContext = canvas.getContext('2d');

              juanPic.onload = function(){
                  juanLoaded = true;
              }

              juanPic.src = "images/juan.png";
              
              var framesPerSecond = 30;
              setInterval(updateAll, 1000/framesPerSecond);
          }

          function updateAll(){
              juanX++;
              canvasContext.fillStyle = 'white';
              canvasContext.fillRect(0,0, canvas.width, canvas.height);

              if (juanLoaded){
                  canvasContext.drawImage(juanPic,juanX,juanY,juanWidth,juanHeight );
                //   if(juanWidth > canvas.width){

                //   }
              }
          }
